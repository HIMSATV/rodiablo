<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width,
 initial-scale=1.0,
 maximum-scale=1.0,
 user-scalable=no,
 viewport-fit=cover">
<title>Blood of the Ronin</title>

<style>
body{margin:0;background:black;overflow:hidden;}
canvas{position:fixed;top:0;left:0;image-rendering:pixelated;}
#ui{
 position:fixed;bottom:0;width:100%;height:120px;
 padding-bottom:env(safe-area-inset-bottom);
 background:linear-gradient(#1a0000,#000);
 border-top:3px solid #550000;
 display:flex;align-items:center;
 justify-content:space-between;
 padding:0 25px;box-sizing:border-box;
}
#movePad{position:relative;width:90px;height:90px;border-radius:50%;
 background:rgba(255,255,255,.08);border:2px solid #555;}
#stick{position:absolute;width:40px;height:40px;border-radius:50%;
 background:rgba(255,255,255,.4);left:25px;top:25px;}
#hpContainer{flex:1;margin:0 20px;height:18px;background:#330000;
 border:2px solid #990000;}
#hpBar{height:100%;width:100%;background:#ff0000;}
#attackBtn{
 width:90px;height:90px;border-radius:50%;
 background:#990000;border:3px solid #ff4444;
 display:flex;align-items:center;justify-content:center;
 font-size:26px;color:white;transition:.1s;
}
#attackBtn.active{
 background:#ff0000;transform:scale(.85);
 box-shadow:0 0 25px #ff0000;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="ui">
 <div id="movePad"><div id="stick"></div></div>
 <div id="hpContainer"><div id="hpBar"></div></div>
 <div id="attackBtn">⚔</div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const uiHeight=120;
function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight-uiHeight;
}
resize();
window.addEventListener("resize",resize);

/* ===== 플레이어 ===== */
let player={
 x:canvas.width/2,
 y:canvas.height/2,
 hp:100,
 dir:0,
 radius:14,
 speed:2,
 walkFrame:0
};

let enemies=[];
let particles=[];
let slashTrails=[];
let attacking=false;
let attackTimer=0;
let shake=0;

function spawnEnemy(){
 enemies.push({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  hp:40,
  radius:14,
  knockX:0,
  knockY:0
 });
}
for(let i=0;i<6;i++)spawnEnemy();

/* ===== 공격 ===== */
const attackBtn=document.getElementById("attackBtn");
attackBtn.addEventListener("touchstart",()=>{
 attacking=true;
 attackTimer=12;
 attackBtn.classList.add("active");
});
attackBtn.addEventListener("touchend",()=>{
 attackBtn.classList.remove("active");
});

/* ===== 업데이트 ===== */
function update(){

 if(attacking){
  attackTimer--;
  if(attackTimer<=0)attacking=false;
 }

 enemies.forEach(e=>{
  let dx=player.x-e.x;
  let dy=player.y-e.y;
  let dist=Math.hypot(dx,dy);
  if(dist>1){
   e.x+=dx/dist*0.5;
   e.y+=dy/dist*0.5;
  }
  e.x+=e.knockX;
  e.y+=e.knockY;
  e.knockX*=0.85;
  e.knockY*=0.85;
 });

 /* 공격 판정 */
 if(attacking){
  enemies.forEach(e=>{
   let dx=e.x-player.x;
   let dy=e.y-player.y;
   let dist=Math.hypot(dx,dy);
   if(dist<90){
    let angle=Math.atan2(dy,dx);
    let diff=Math.abs(angle-player.dir);
    if(diff<0.8){
     e.hp-=40;
     e.knockX=Math.cos(player.dir)*8;
     e.knockY=Math.sin(player.dir)*8;
     spawnBlood(e.x,e.y);
     shake=10;
    }
   }
  });
 }

 /* 사망 처리 */
 enemies.forEach((e,i)=>{
  if(e.hp<=0){
   spawnExplosion(e.x,e.y);
  }
 });
 enemies=enemies.filter(e=>e.hp>0);

 particles.forEach(p=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;
 });
 particles=particles.filter(p=>p.life>0);

 if(shake>0)shake--;
}

/* ===== 폭발 ===== */
function spawnExplosion(x,y){
 for(let i=0;i<20;i++){
  particles.push({
   x,y,
   vx:(Math.random()-0.5)*8,
   vy:(Math.random()-0.5)*8,
   life:30,
   size:Math.random()*4+2,
   dark:Math.random()>0.5
  });
 }
}

/* ===== 피 ===== */
function spawnBlood(x,y){
 for(let i=0;i<8;i++){
  particles.push({
   x,y,
   vx:(Math.random()-0.5)*5,
   vy:(Math.random()-0.5)*5,
   life:20,
   size:3,
   dark:false
  });
 }
}

/* ===== 렌더 ===== */
function draw(){
 ctx.save();
 if(shake>0)
  ctx.translate((Math.random()-0.5)*shake,
                (Math.random()-0.5)*shake);

 ctx.fillStyle="#111";
 ctx.fillRect(0,0,canvas.width,canvas.height);

 enemies.forEach(e=>drawGoblin(e.x,e.y));
 drawOni(player.x,player.y);

 particles.forEach(p=>{
  ctx.globalAlpha=p.life/30;
  ctx.fillStyle=p.dark?"#330000":"#aa0000";
  ctx.fillRect(p.x,p.y,p.size,p.size);
 });
 ctx.globalAlpha=1;

 ctx.restore();
}

/* ===== 오니 ===== */
function drawOni(x,y){

 ctx.fillStyle="#880000";
 ctx.fillRect(x-12,y-12,24,24);

 ctx.fillStyle="#cc0000";
 ctx.fillRect(x-8,y-20,16,8);

 // 뿔
 ctx.fillStyle="#ffffcc";
 ctx.fillRect(x-10,y-26,5,8);
 ctx.fillRect(x+5,y-26,5,8);

 ctx.fillStyle="#fff";
 ctx.fillRect(x-4,y-14,3,3);
 ctx.fillRect(x+1,y-14,3,3);

 /* ===== 서양식 검 ===== */
 if(attacking){

  ctx.save();

  // 몸 옆 기준점
  let offsetX=Math.cos(player.dir)*12;
  let offsetY=Math.sin(player.dir)*12;

  ctx.translate(x+offsetX,y+offsetY);
  ctx.rotate(player.dir + (attackTimer%6<3?-0.5:0.5));

  // 손잡이
  ctx.fillStyle="#552200";
  ctx.fillRect(-4,-2,8,4);

  // 가드
  ctx.fillStyle="#cccccc";
  ctx.fillRect(-6,-1,12,2);

  // 칼날
  ctx.fillStyle="#dddddd";
  ctx.fillRect(0,-2,40,4);

  // 칼끝
  ctx.beginPath();
  ctx.moveTo(40,-2);
  ctx.lineTo(48,0);
  ctx.lineTo(40,2);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
 }
}

function drawGoblin(x,y){
 ctx.fillStyle="#004400";
 ctx.fillRect(x-12,y-12,24,24);
 ctx.fillStyle="#00aa00";
 ctx.fillRect(x-8,y-20,16,8);
 ctx.fillStyle="#fff";
 ctx.fillRect(x-4,y-15,3,3);
 ctx.fillRect(x+2,y-15,3,3);
}

function loop(){
 update();
 draw();
 requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
