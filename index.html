<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Samurai Isometric Dungeon</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
  }

  canvas {
    display: block;
  }

  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: monospace;
    font-size: 14px;
  }
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="ui">
  HP: <span id="hp">100</span>
</div>

<script type="module">
  import { Engine } from "./core/engine.js";

  const engine = new Engine("game");
  engine.start();

  // 반응형 리사이즈
  window.addEventListener("resize", () => {
    engine.canvas.width = window.innerWidth;
    engine.canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
