<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Blood of the Ronin</title>
<style>
body { margin:0; background:black; overflow:hidden; }
canvas { display:block; }

#attackBtn{
  position:fixed;
  right:60px;
  bottom:120px;
  width:90px;
  height:90px;
  border-radius:50%;
  background:radial-gradient(circle,#aa0000,#440000);
  border:3px solid #ff4444;
  color:white;
  font-size:20px;
  display:flex;
  justify-content:center;
  align-items:center;
}

#joystickBase{
  position:fixed;
  bottom:120px;
  left:50%;
  transform:translateX(-180px);
  width:120px;
  height:120px;
  border-radius:50%;
  background:rgba(255,255,255,0.08);
}

#joystick{
  position:absolute;
  width:60px;
  height:60px;
  border-radius:50%;
  background:rgba(255,255,255,0.25);
  top:30px;
  left:30px;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="joystickBase">
  <div id="joystick"></div>
</div>

<div id="attackBtn">âš”</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = {
  x:canvas.width/2,
  y:canvas.height/2,
  speed:2.2,
  hp:100,
  dir:0
};

let enemies = [];
let particles = [];
let attacking = false;
let attackCooldown = 0;

for(let i=0;i<5;i++){
  spawnEnemy();
}

function spawnEnemy(){
  enemies.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    hp:40
  });
}

function findClosestEnemy(){
  let min = 99999;
  let target = null;
  enemies.forEach(e=>{
    let dx=e.x-player.x;
    let dy=e.y-player.y;
    let d=Math.sqrt(dx*dx+dy*dy);
    if(d<min){min=d; target=e;}
  });
  return target;
}

function attack(){
  if(attackCooldown>0) return;
  let target=findClosestEnemy();
  if(!target) return;

  let dx=target.x-player.x;
  let dy=target.y-player.y;
  let dist=Math.sqrt(dx*dx+dy*dy);
  if(dist>90) return;

  player.dir=Math.atan2(dy,dx);
  attacking=true;
  attackCooldown=30;

  enemies.forEach(e=>{
    let dx=e.x-player.x;
    let dy=e.y-player.y;
    let d=Math.sqrt(dx*dx+dy*dy);
    if(d<90){
      e.hp-=20;
      spawnBlood(e.x,e.y);
    }
  });

  setTimeout(()=>attacking=false,150);
}

document.getElementById("attackBtn").addEventListener("touchstart",attack);
document.getElementById("attackBtn").addEventListener("mousedown",attack);

function spawnBlood(x,y){
  for(let i=0;i<8;i++){
    particles.push({
      x:x,
      y:y,
      vx:(Math.random()-0.5)*4,
      vy:(Math.random()-0.5)*4,
      life:25
    });
  }
}

let joyActive=false;
let joyDX=0, joyDY=0;
const base=document.getElementById("joystickBase");
const stick=document.getElementById("joystick");

base.addEventListener("touchstart",startJoy);
base.addEventListener("touchmove",moveJoy);
base.addEventListener("touchend",endJoy);

function startJoy(e){ joyActive=true; }
function moveJoy(e){
  if(!joyActive) return;
  let rect=base.getBoundingClientRect();
  let x=e.touches[0].clientX-rect.left;
  let y=e.touches[0].clientY-rect.top;
  joyDX=x-60;
  joyDY=y-60;

  let dist=Math.sqrt(joyDX*joyDX+joyDY*joyDY);
  if(dist>50){
    joyDX=joyDX/dist*50;
    joyDY=joyDY/dist*50;
  }

  stick.style.left=(joyDX+60-30)+"px";
  stick.style.top=(joyDY+60-30)+"px";
}
function endJoy(){
  joyActive=false;
  joyDX=0; joyDY=0;
  stick.style.left="30px";
  stick.style.top="30px";
}

function update(){
  if(joyActive){
    let len=Math.sqrt(joyDX*joyDX+joyDY*joyDY);
    if(len>10){
      player.x+=joyDX/50*player.speed;
      player.y+=joyDY/50*player.speed;
      player.dir=Math.atan2(joyDY,joyDX);
    }
  }

  enemies.forEach(e=>{
    let dx=player.x-e.x;
    let dy=player.y-e.y;
    let d=Math.sqrt(dx*dx+dy*dy);
    if(d>0){
      e.x+=dx/d*0.6;
      e.y+=dy/d*0.6;
    }
  });

  enemies=enemies.filter(e=>e.hp>0);
  if(enemies.length<5) spawnEnemy();

  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
  });
  particles=particles.filter(p=>p.life>0);

  if(attackCooldown>0) attackCooldown--;
}

function drawPlayer(){
  ctx.save();
  ctx.translate(player.x,player.y);
  ctx.rotate(player.dir);

  ctx.fillStyle="#660000";
  ctx.fillRect(-15,-15,30,30);

  ctx.fillStyle="yellow";
  ctx.fillRect(-6,-12,4,4);
  ctx.fillRect(2,-12,4,4);

  if(attacking){
    ctx.strokeStyle="rgba(255,255,255,0.7)";
    ctx.lineWidth=4;
    ctx.beginPath();
    ctx.arc(0,0,60,-0.6,0.6);
    ctx.stroke();
  }

  ctx.restore();
}

function drawEnemy(e){
  ctx.fillStyle="#007700";
  ctx.beginPath();
  ctx.arc(e.x,e.y,15,0,Math.PI*2);
  ctx.fill();
}

function draw(){
  ctx.fillStyle="#111";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  enemies.forEach(drawEnemy);
  drawPlayer();

  ctx.fillStyle="#aa0000";
  particles.forEach(p=>{
    ctx.fillRect(p.x,p.y,3,3);
  });
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
