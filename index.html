
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Blood of the Ronin - Katana Awakening</title>
<style>
body { margin:0; background:black; overflow:hidden; }
canvas { display:block; }
#ui {
  position:fixed;
  bottom:0;
  width:100%;
  height:80px;
  background:linear-gradient(#1a0000,#000);
  border-top:3px solid #550000;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:serif;
}
</style>
</head>
<body>

<canvas id="game"></canvas>
<div id="ui">ðŸ”´ Oni Samurai - Katana Mode</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight - 80;

let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playHitSound(){
  let osc = audioCtx.createOscillator();
  let gain = audioCtx.createGain();
  osc.type = "square";
  osc.frequency.value = 180;
  gain.gain.value = 0.1;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.08);
}

function playAmbient(){
  let osc = audioCtx.createOscillator();
  let gain = audioCtx.createGain();
  osc.type = "sawtooth";
  osc.frequency.value = 55;
  gain.gain.value = 0.02;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
}
playAmbient();

let player = {x:canvas.width/2, y:canvas.height/2, dir:0};
let enemies = [];
let particles = [];
let attacking = false;
let slashAngle = 0;

function spawnEnemy(){
  enemies.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    hp:30
  });
}
for(let i=0;i<6;i++) spawnEnemy();

canvas.addEventListener("touchstart", handleInput);
canvas.addEventListener("mousedown", handleInput);

function handleInput(e){
  audioCtx.resume();
  let x = e.touches ? e.touches[0].clientX : e.clientX;
  let y = e.touches ? e.touches[0].clientY : e.clientY;

  let dx = x - player.x;
  let dy = y - player.y;
  player.dir = Math.atan2(dy,dx);

  player.x = x;
  player.y = y;

  attacking = true;
  slashAngle = player.dir;
  setTimeout(()=>attacking=false,200);
}

function spawnBlood(x,y){
  for(let i=0;i<10;i++){
    particles.push({
      x:x,
      y:y,
      vx:(Math.random()-0.5)*5,
      vy:(Math.random()-0.5)*5,
      life:30
    });
  }
}

function update(){
  enemies.forEach(enemy=>{
    let dx = player.x - enemy.x;
    let dy = player.y - enemy.y;
    let dist = Math.sqrt(dx*dx+dy*dy);
    if(dist>0){
      enemy.x += dx/dist*0.5;
      enemy.y += dy/dist*0.5;
    }

    if(attacking && dist < 60){
      enemy.hp -= 15;
      spawnBlood(enemy.x,enemy.y);
      playHitSound();
    }
  });

  enemies = enemies.filter(e=>e.hp>0);
  if(enemies.length < 6) spawnEnemy();

  particles.forEach(p=>{
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
  });
  particles = particles.filter(p=>p.life>0);
}

function drawKatana(x,y,angle){
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(angle);
  ctx.fillStyle="#cccccc";
  ctx.fillRect(0,-2,40,4);
  ctx.fillStyle="#552200";
  ctx.fillRect(-8,-3,8,6);
  ctx.restore();
}

function drawOni(x,y){
  ctx.fillStyle="#770000";
  ctx.fillRect(x-10,y-10,20,20);

  ctx.fillStyle="#cc0000";
  ctx.fillRect(x-6,y-18,12,10);

  ctx.fillStyle="#ffffcc";
  ctx.fillRect(x-8,y-20,4,6);
  ctx.fillRect(x+4,y-20,4,6);

  ctx.fillStyle= attacking ? "#ffff00" : "#ffffff";
  ctx.fillRect(x-3,y-15,2,2);
  ctx.fillRect(x+1,y-15,2,2);

  if(attacking){
    drawKatana(x,y,slashAngle);
  }
}

function drawGoblin(x,y){
  ctx.fillStyle="#004400";
  ctx.fillRect(x-10,y-10,20,20);

  ctx.fillStyle="#00aa00";
  ctx.fillRect(x-6,y-16,12,8);

  ctx.fillStyle="#ffffff";
  ctx.fillRect(x-4,y-14,2,2);
  ctx.fillRect(x+2,y-14,2,2);
}

function draw(){
  ctx.fillStyle="#111";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  enemies.forEach(e=> drawGoblin(e.x,e.y));
  drawOni(player.x,player.y);

  ctx.fillStyle="#aa0000";
  particles.forEach(p=>{
    ctx.fillRect(p.x,p.y,3,3);
  });

  let gradient = ctx.createRadialGradient(player.x,player.y,60,player.x,player.y,220);
  gradient.addColorStop(0,"rgba(0,0,0,0)");
  gradient.addColorStop(1,"rgba(0,0,0,0.85)");
  ctx.fillStyle = gradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

function gameLoop(){
  update();
  draw();
  requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
