<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width,
 initial-scale=1.0,
 maximum-scale=1.0,
 user-scalable=no,
 viewport-fit=cover">

<title>Blood of the Ronin</title>

<style>
body{margin:0;background:black;overflow:hidden;}
canvas{position:fixed;top:0;left:0;image-rendering:pixelated;}

#ui{
 position:fixed;
 bottom:0;
 width:100%;
 height:120px;
 padding-bottom:env(safe-area-inset-bottom);
 background:linear-gradient(#1a0000,#000);
 border-top:3px solid #550000;
 display:flex;
 align-items:center;
 justify-content:space-between;
 padding:0 25px;
 box-sizing:border-box;
}

#movePad{
 position:relative;
 width:90px;height:90px;
 border-radius:50%;
 background:rgba(255,255,255,0.08);
 border:2px solid #555;
}

#stick{
 position:absolute;
 width:40px;height:40px;
 border-radius:50%;
 background:rgba(255,255,255,0.4);
 left:25px;top:25px;
}

#hpContainer{
 flex:1;margin:0 20px;
 height:18px;background:#330000;
 border:2px solid #990000;
}
#hpBar{height:100%;width:100%;background:#ff0000;}

#attackBtn{
 width:90px;height:90px;
 border-radius:50%;
 background:#990000;
 border:3px solid #ff4444;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:26px;color:white;
 transition:.1s;
}
#attackBtn.active{
 background:#ff0000;
 transform:scale(.85);
 box-shadow:0 0 25px #ff0000;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="ui">
 <div id="movePad"><div id="stick"></div></div>
 <div id="hpContainer"><div id="hpBar"></div></div>
 <div id="attackBtn">⚔</div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const uiHeight=120;

function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight-uiHeight;
}
resize();
window.addEventListener("resize",resize);

/* ===== 플레이어 ===== */
let player={
 x:canvas.width/2,
 y:canvas.height/2,
 hp:100,
 dir:0,
 speed:2
};

let enemies=[];
for(let i=0;i<6;i++){
 enemies.push({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  hp:40
 });
}

let particles=[];
let attacking=false;
let shake=0;

/* ===== 조이스틱 ===== */
const pad=document.getElementById("movePad");
const stick=document.getElementById("stick");
let joyActive=false;
let joyDX=0,joyDY=0;

pad.addEventListener("touchstart",e=>{joyActive=true});
pad.addEventListener("touchmove",e=>{
 if(!joyActive)return;
 let rect=pad.getBoundingClientRect();
 let x=e.touches[0].clientX-rect.left-45;
 let y=e.touches[0].clientY-rect.top-45;
 let dist=Math.hypot(x,y);
 let max=30;
 if(dist>max){x*=max/dist;y*=max/dist;}
 stick.style.left=(x+45-20)+"px";
 stick.style.top=(y+45-20)+"px";
 joyDX=x/max;
 joyDY=y/max;
});
pad.addEventListener("touchend",()=>{
 joyActive=false;
 joyDX=joyDY=0;
 stick.style.left="25px";
 stick.style.top="25px";
});

/* ===== 공격 ===== */
const attackBtn=document.getElementById("attackBtn");
attackBtn.addEventListener("touchstart",()=>{
 attacking=true;
 attackBtn.classList.add("active");
 setTimeout(()=>{
  attacking=false;
  attackBtn.classList.remove("active");
 },200);
});

/* ===== 업데이트 ===== */
function update(){

 /* 이동 */
 player.x+=joyDX*player.speed*3;
 player.y+=joyDY*player.speed*3;
 player.dir=Math.atan2(joyDY,joyDX);

 /* 적 AI */
 enemies.forEach(e=>{
  let dx=player.x-e.x;
  let dy=player.y-e.y;
  let dist=Math.hypot(dx,dy);
  if(dist>1){
   e.x+=dx/dist*0.6;
   e.y+=dy/dist*0.6;
  }

  /* 부채꼴 히트 */
  if(attacking && dist<80){
   let angle=Math.atan2(dy,dx);
   let diff=Math.abs(angle-player.dir);
   if(diff<0.7){
    e.hp-=15;
    spawnBlood(e.x,e.y);
    shake=10;
   }
  }

  if(dist<18){
   player.hp-=0.2;
   shake=5;
  }
 });

 enemies=enemies.filter(e=>e.hp>0);
 if(enemies.length<6){
  enemies.push({
   x:Math.random()*canvas.width,
   y:Math.random()*canvas.height,
   hp:40
  });
 }

 particles.forEach(p=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;
 });
 particles=particles.filter(p=>p.life>0);

 if(shake>0)shake--;

 document.getElementById("hpBar").style.width=player.hp+"%";
}

/* ===== 피 이펙트 ===== */
function spawnBlood(x,y){
 for(let i=0;i<8;i++){
  particles.push({
   x:x,y:y,
   vx:(Math.random()-0.5)*4,
   vy:(Math.random()-0.5)*4,
   life:20
  });
 }
}

/* ===== 도트 오니 ===== */
function drawOni(x,y){
 ctx.fillStyle="#880000";
 ctx.fillRect(x-12,y-12,24,24);
 ctx.fillStyle="#cc0000";
 ctx.fillRect(x-8,y-20,16,8);
 ctx.fillStyle="#ffffcc";
 ctx.fillRect(x-6,y-22,4,6);
 ctx.fillRect(x+2,y-22,4,6);
 ctx.fillStyle="#ffffff";
 ctx.fillRect(x-4,y-14,3,3);
 ctx.fillRect(x+1,y-14,3,3);

 if(attacking){
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(player.dir);
  ctx.fillStyle="#dddddd";
  ctx.fillRect(0,-3,35,6);
  ctx.restore();
 }
}

/* ===== 도깨비 ===== */
function drawGoblin(x,y){
 ctx.fillStyle="#004400";
 ctx.fillRect(x-12,y-12,24,24);
 ctx.fillStyle="#00aa00";
 ctx.fillRect(x-8,y-20,16,8);
 ctx.fillStyle="#ffffff";
 ctx.fillRect(x-5,y-15,3,3);
 ctx.fillRect(x+2,y-15,3,3);
}

/* ===== 렌더 ===== */
function draw(){
 ctx.save();

 if(shake>0){
  ctx.translate((Math.random()-0.5)*shake,
                (Math.random()-0.5)*shake);
 }

 ctx.fillStyle="#111";
 ctx.fillRect(0,0,canvas.width,canvas.height);

 enemies.forEach(e=>drawGoblin(e.x,e.y));
 drawOni(player.x,player.y);

 ctx.fillStyle="#aa0000";
 particles.forEach(p=>{
  ctx.fillRect(p.x,p.y,3,3);
 });

 ctx.restore();
}

/* ===== 루프 ===== */
function loop(){
 update();
 draw();
 requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
