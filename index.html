<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width,
 initial-scale=1.0,
 maximum-scale=1.0,
 user-scalable=no">
<title>Oni Slayer</title>

<style>
body{margin:0;background:black;overflow:hidden;}
canvas{position:fixed;top:0;left:0;image-rendering:pixelated;}

#ui{
 position:fixed;bottom:0;width:100%;height:120px;
 background:#111;border-top:3px solid #550000;
 display:flex;align-items:center;
 justify-content:space-between;
 padding:0 25px;box-sizing:border-box;
}

#movePad{position:relative;width:90px;height:90px;border-radius:50%;background:#222;}
#stick{position:absolute;width:40px;height:40px;border-radius:50%;
 background:#666;left:25px;top:25px;}

#attackBtn{
 width:90px;height:90px;border-radius:50%;
 background:#990000;border:3px solid #ff4444;
 display:flex;align-items:center;justify-content:center;
 font-size:26px;color:white;
}
#attackBtn.active{background:red;transform:scale(.85);}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="ui">
 <div id="movePad"><div id="stick"></div></div>
 <div id="attackBtn">⚔</div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const uiHeight=120;

function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight-uiHeight;
}
resize();
window.addEventListener("resize",resize);

/* ===== 월드 좌표 ===== */
let player={
 x:0,
 y:0,
 dir:"right",
 speed:2
};

let enemies=[];
for(let i=0;i<8;i++){
 enemies.push({
  x:(Math.random()-0.5)*800,
  y:(Math.random()-0.5)*800,
  hp:40,
  knockX:0,
  knockY:0
 });
}

/* ===== 입력 ===== */
let joyDX=0,joyDY=0;
let attacking=false;
let attackFrame=0;

const pad=document.getElementById("movePad");
const stick=document.getElementById("stick");
let joyActive=false;

pad.addEventListener("touchstart",()=>joyActive=true);

pad.addEventListener("touchmove",e=>{
 if(!joyActive)return;
 let rect=pad.getBoundingClientRect();
 let x=e.touches[0].clientX-rect.left-45;
 let y=e.touches[0].clientY-rect.top-45;
 let dist=Math.hypot(x,y);
 let max=30;
 if(dist>max){x*=max/dist;y*=max/dist;}
 stick.style.left=(x+45-20)+"px";
 stick.style.top=(y+45-20)+"px";
 joyDX=x/max; joyDY=y/max;

 if(Math.abs(x)>Math.abs(y))
  player.dir = x>0?"right":"left";
 else
  player.dir = y>0?"down":"up";
});

pad.addEventListener("touchend",()=>{
 joyActive=false; joyDX=joyDY=0;
 stick.style.left="25px"; stick.style.top="25px";
});

const attackBtn=document.getElementById("attackBtn");
attackBtn.addEventListener("touchstart",()=>{
 attacking=true;
 attackFrame=0;
 attackBtn.classList.add("active");
});
attackBtn.addEventListener("touchend",()=>{
 attackBtn.classList.remove("active");
});

/* ===== 업데이트 ===== */
function update(){

 player.x+=joyDX*player.speed*4;
 player.y+=joyDY*player.speed*4;

 if(attacking){
  attackFrame++;
  if(attackFrame>10)attacking=false;
 }

 enemies.forEach(e=>{
  let dx=player.x-e.x;
  let dy=player.y-e.y;
  let dist=Math.hypot(dx,dy);
  if(dist>1){
   e.x+=dx/dist*0.4;
   e.y+=dy/dist*0.4;
  }

  e.x+=e.knockX;
  e.y+=e.knockY;
  e.knockX*=0.8;
  e.knockY*=0.8;
 });
}

/* ===== 렌더 ===== */
function draw(){

 ctx.fillStyle="#111";
 ctx.fillRect(0,0,canvas.width,canvas.height);

 // 카메라 오프셋
 let camX = player.x - canvas.width/2;
 let camY = player.y - canvas.height/2;

 // 몬스터
 enemies.forEach(e=>{
  ctx.fillStyle="green";
  ctx.fillRect(e.x-camX-10,e.y-camY-10,20,20);
 });

 // 플레이어는 중앙 고정
 drawOni(canvas.width/2,canvas.height/2);
}

/* ===== 오니 ===== */
function drawOni(x,y){

 ctx.fillStyle="#880000";
 ctx.fillRect(x-10,y-12,20,22);

 ctx.fillStyle="#aa0000";
 ctx.fillRect(x-7,y-20,14,8);

 ctx.fillStyle="#ffffcc";
 ctx.fillRect(x-8,y-26,4,8);
 ctx.fillRect(x+4,y-26,4,8);

 ctx.fillStyle="#fff";
 ctx.fillRect(x-3,y-14,2,2);
 ctx.fillRect(x+1,y-14,2,2);

 drawSword(x,y);
}

/* ===== 칼 (정방향 수정 완료) ===== */
function drawSword(x,y){

 ctx.save();
 let frame=attackFrame<5?0:1;

 if(!attacking){
  if(player.dir=="right"){ctx.translate(x+14,y);ctx.rotate(0);}
  if(player.dir=="left"){ctx.translate(x-14,y);ctx.rotate(Math.PI);}
  if(player.dir=="up"){ctx.translate(x,y-16);ctx.rotate(-Math.PI/2);}
  if(player.dir=="down"){ctx.translate(x,y+16);ctx.rotate(Math.PI/2);}
 }
 else{
  if(player.dir=="right"){
   ctx.translate(x+14,y);
   ctx.rotate(frame?0.6:-0.6);
  }
  if(player.dir=="left"){
   ctx.translate(x-14,y);
   ctx.rotate(frame?Math.PI-0.6:Math.PI+0.6);
  }
  if(player.dir=="up"){
   ctx.translate(x,y-16);
   ctx.rotate(frame?-1.0:-1.6);
  }
  if(player.dir=="down"){
   ctx.translate(x,y+16);
   ctx.rotate(frame?1.6:1.0);
  }
 }

 ctx.fillStyle="#552200";
 ctx.fillRect(-2,0,4,10);

 ctx.fillStyle="#bbbbbb";
 ctx.fillRect(-8,0,16,3);

 ctx.fillStyle="#dddddd";
 ctx.fillRect(-2,-18,4,18);

 ctx.beginPath();
 ctx.moveTo(-2,-18);
 ctx.lineTo(0,-26);
 ctx.lineTo(2,-18);
 ctx.closePath();
 ctx.fill();

 ctx.restore();
}

function loop(){
 update();
 draw();
 requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
