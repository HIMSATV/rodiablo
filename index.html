
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Blood of the Ronin - Oni Samurai</title>
<style>
body { margin:0; background:black; overflow:hidden; }
canvas { display:block; }
#ui {
  position:fixed;
  bottom:0;
  width:100%;
  height:90px;
  background:linear-gradient(#2b0000,#000);
  border-top:3px solid #550000;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:serif;
}
</style>
</head>
<body>

<canvas id="game"></canvas>
<div id="ui">ðŸ”´ Oni Samurai - Tap to Move / Auto Slash</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight - 90;

let player = {x:canvas.width/2, y:canvas.height/2, hp:100};
let enemies = [];
let attacking = false;

function spawnEnemy(){
  enemies.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    hp:30
  });
}

for(let i=0;i<6;i++) spawnEnemy();

canvas.addEventListener("touchstart", handleInput);
canvas.addEventListener("mousedown", handleInput);

function handleInput(e){
  let x = e.touches ? e.touches[0].clientX : e.clientX;
  let y = e.touches ? e.touches[0].clientY : e.clientY;
  player.x = x;
  player.y = y;
  attacking = true;
  setTimeout(()=>attacking=false,250);
}

function drawOni(x,y){
  // shadow
  ctx.fillStyle="rgba(0,0,0,0.5)";
  ctx.beginPath();
  ctx.ellipse(x,y+18,14,6,0,0,Math.PI*2);
  ctx.fill();

  // body
  ctx.fillStyle="#770000";
  ctx.fillRect(x-10,y-10,20,20);

  // armor details
  ctx.fillStyle="#aa0000";
  ctx.fillRect(x-8,y-8,16,8);

  // head
  ctx.fillStyle="#cc0000";
  ctx.fillRect(x-6,y-18,12,10);

  // horns
  ctx.fillStyle="#ffffcc";
  ctx.fillRect(x-8,y-20,4,6);
  ctx.fillRect(x+4,y-20,4,6);

  // eyes
  ctx.fillStyle= attacking ? "#ffff00" : "#ffffff";
  ctx.fillRect(x-3,y-15,2,2);
  ctx.fillRect(x+1,y-15,2,2);

  // sword slash effect
  if(attacking){
    ctx.strokeStyle="#ff4444";
    ctx.beginPath();
    ctx.arc(x,y,28,0,Math.PI*1.5);
    ctx.stroke();
  }
}

function update(){
  enemies.forEach(enemy=>{
    let dx = player.x - enemy.x;
    let dy = player.y - enemy.y;
    let dist = Math.sqrt(dx*dx+dy*dy);
    if(dist>0){
      enemy.x += dx/dist*0.7;
      enemy.y += dy/dist*0.7;
    }

    if(dist < 20){
      player.hp -= 0.3;
    }

    if(attacking && dist < 45){
      enemy.hp -= 10;
    }
  });

  enemies = enemies.filter(e=>e.hp>0);
  if(enemies.length < 6) spawnEnemy();
}

function draw(){
  ctx.fillStyle="#111";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // dungeon grid
  ctx.strokeStyle="#222";
  for(let x=0;x<canvas.width;x+=40){
    ctx.beginPath();
    ctx.moveTo(x,0);
    ctx.lineTo(x,canvas.height);
    ctx.stroke();
  }
  for(let y=0;y<canvas.height;y+=40){
    ctx.beginPath();
    ctx.moveTo(0,y);
    ctx.lineTo(canvas.width,y);
    ctx.stroke();
  }

  // enemies
  ctx.fillStyle="#003300";
  enemies.forEach(e=>{
    ctx.beginPath();
    ctx.arc(e.x,e.y,12,0,Math.PI*2);
    ctx.fill();
  });

  drawOni(player.x, player.y);

  // darkness vignette
  let gradient = ctx.createRadialGradient(player.x,player.y,60,player.x,player.y,220);
  gradient.addColorStop(0,"rgba(0,0,0,0)");
  gradient.addColorStop(1,"rgba(0,0,0,0.85)");
  ctx.fillStyle = gradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

function gameLoop(){
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
