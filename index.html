<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rodiablo</title>
<style>
body { margin:0; background:black; overflow:hidden; }
canvas { display:block; margin:0 auto; background:#111; }
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = 360;
canvas.height = 640;

const tileSize = 40;

let player = {
    x: canvas.width/2 - 16,
    y: canvas.height/2 - 16,
    size: 32,
    speed: 3
};

let keys = {};
let attackDir = null;
let attackStart = 0;
let attackDuration = 180;

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

document.addEventListener("keydown", e => {
    if(e.key === "ArrowUp") startAttack("up");
    if(e.key === "ArrowDown") startAttack("down");
    if(e.key === "ArrowLeft") startAttack("left");
    if(e.key === "ArrowRight") startAttack("right");
});

function startAttack(dir){
    attackDir = dir;
    attackStart = Date.now();
}

function isAttacking(){
    return Date.now() - attackStart < attackDuration;
}

function drawGrid(){
    for(let y=0;y<canvas.height;y+=tileSize){
        for(let x=0;x<canvas.width;x+=tileSize){
            ctx.fillStyle = ((x+y)/tileSize)%2==0 ? "#181818" : "#222";
            ctx.fillRect(x,y,tileSize,tileSize);
        }
    }
}

function drawPlayer(){
    ctx.fillStyle = "red";
    ctx.fillRect(player.x, player.y, player.size, player.size);
}

function drawSwordIdle(){
    const sx = player.x + player.size;
    const sy = player.y + 6;

    ctx.fillStyle="#6b3f1d";
    ctx.fillRect(sx+3, sy-4,2,6);

    ctx.fillStyle="#ccc";
    ctx.fillRect(sx,sy,8,2);

    ctx.fillStyle="#fff";
    ctx.fillRect(sx+3, sy+2,2,10);
}

function drawSwordUp(){
    const sx = player.x + player.size;
    const sy = player.y - 10;

    ctx.fillStyle="#6b3f1d";
    ctx.fillRect(sx+3, sy+10,2,6);

    ctx.fillStyle="#ccc";
    ctx.fillRect(sx,sy+10,8,2);

    ctx.fillStyle="#fff";
    ctx.fillRect(sx+3, sy,2,10);
}

function drawSwordLeft(){
    const sx = player.x - 10;
    const sy = player.y + 10;

    ctx.fillStyle="#6b3f1d";
    ctx.fillRect(sx+10, sy+3,6,2);

    ctx.fillStyle="#ccc";
    ctx.fillRect(sx+8,sy,2,8);

    ctx.fillStyle="#fff";
    ctx.fillRect(sx, sy+3,10,2);
}

function drawSwordRight(){
    const sx = player.x + player.size;
    const sy = player.y + 10;

    ctx.fillStyle="#6b3f1d";
    ctx.fillRect(sx-4, sy+3,6,2);

    ctx.fillStyle="#ccc";
    ctx.fillRect(sx,sy,2,8);

    ctx.fillStyle="#fff";
    ctx.fillRect(sx+2, sy+3,10,2);
}

/* ðŸ”¥ í•˜ë‹¨ ê³µê²©ë§Œ ì™„ì „ ìˆ˜ì • */
function drawSwordDown(){
    const sx = player.x + player.size;
    const sy = player.y + player.size - 2;

    // ì†ìž¡ì´ ìœ„
    ctx.fillStyle="#6b3f1d";
    ctx.fillRect(sx+3, sy-6,2,6);

    // ê°€ë“œ
    ctx.fillStyle="#ccc";
    ctx.fillRect(sx, sy,8,2);

    // ì¹¼ë‚  ì•„ëž˜ (ì—­ìˆ˜ ê³ ì •)
    ctx.fillStyle="#fff";
    ctx.fillRect(sx+3, sy+2,2,12);
}

function update(){
    if(keys["a"]) player.x -= player.speed;
    if(keys["d"]) player.x += player.speed;
    if(keys["w"]) player.y -= player.speed;
    if(keys["s"]) player.y += player.speed;
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawGrid();
    drawPlayer();

    if(isAttacking()){
        if(attackDir==="up") drawSwordUp();
        else if(attackDir==="down") drawSwordDown(); // ìˆ˜ì •ëœ ë¶€ë¶„
        else if(attackDir==="left") drawSwordLeft();
        else if(attackDir==="right") drawSwordRight();
    } else {
        drawSwordIdle();
    }
}

function loop(){
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
