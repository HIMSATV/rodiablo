<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Oni Samurai</title>
<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  touch-action:none;
}
canvas{position:fixed;top:0;left:0;image-rendering:pixelated;}
#ui{
 position:fixed;bottom:0;width:100%;height:120px;
 background:#111;border-top:3px solid #550000;
 display:flex;align-items:center;justify-content:space-between;
 padding:0 25px;box-sizing:border-box;
}
#movePad{position:relative;width:90px;height:90px;border-radius:50%;background:#222;}
#stick{position:absolute;width:40px;height:40px;border-radius:50%;background:#666;left:25px;top:25px;}
#attackBtn{
 width:90px;height:90px;border-radius:50%;
 background:#990000;border:3px solid #ff4444;
 display:flex;align-items:center;justify-content:center;
 font-size:26px;color:white;
}
#attackBtn.active{background:red;transform:scale(.85);}
</style>
</head>
<body>
<canvas id="game"></canvas>

<div id="ui">
 <div id="movePad"><div id="stick"></div></div>
 <div id="attackBtn">âš”</div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const uiHeight=120;

function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight-uiHeight;
}
resize();
window.addEventListener("resize",resize);

/* ===== ì‚¬ìš´ë“œ ===== */
const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
function swingSound(){
 let o=audioCtx.createOscillator();
 let g=audioCtx.createGain();
 o.type="sawtooth";
 o.frequency.setValueAtTime(700,audioCtx.currentTime);
 o.frequency.exponentialRampToValueAtTime(200,audioCtx.currentTime+0.12);
 g.gain.value=0.15;
 o.connect(g); g.connect(audioCtx.destination);
 o.start(); o.stop(audioCtx.currentTime+0.12);
}
function hitSound(){
 let o=audioCtx.createOscillator();
 let g=audioCtx.createGain();
 o.type="square";
 o.frequency.value=100;
 g.gain.value=0.25;
 o.connect(g); g.connect(audioCtx.destination);
 o.start(); o.stop(audioCtx.currentTime+0.08);
}

/* ===== í”Œë ˆì´ì–´ ===== */
let player={
 x:0,y:0,
 dir:"left",
 speed:2,
 radius:14,
 hp:100,maxHp:100,
 invul:0
}; 
  
let slowMotion = 0;
  
let enemies=[];
let particles=[];
let bloodPools=[];
let shake=0;

for(let i=0;i<6;i++){
 enemies.push({
  x:(Math.random()-0.5)*600,
  y:(Math.random()-0.5)*600,
  hp:40,
  radius:14,
  stun:0,
  attackFrame:0,
  swingDir:1
 });
}

/* ===== ì…ë ¥ ===== */
let joyDX=0,joyDY=0;
let attacking=false;
let attackFrame=0;

const pad=document.getElementById("movePad");
const stick=document.getElementById("stick");
const attackBtn=document.getElementById("attackBtn");
let joyActive=false;

pad.addEventListener("touchstart",()=>joyActive=true);
pad.addEventListener("touchmove",e=>{
 if(!joyActive)return;
 let r=pad.getBoundingClientRect();
 let x=e.touches[0].clientX-r.left-45;
 let y=e.touches[0].clientY-r.top-45;
 let d=Math.hypot(x,y);
 let max=30;
 if(d>max){x*=max/d;y*=max/d;}
 stick.style.left=(x+25)+"px";
 stick.style.top=(y+25)+"px";
 joyDX=x/max; joyDY=y/max;

 if(Math.abs(x)>Math.abs(y))
  player.dir=x>0?"right":"left";
 else
  player.dir=y>0?"down":"up";
});
pad.addEventListener("touchend",()=>{
 joyActive=false;joyDX=joyDY=0;
 stick.style.left="25px";stick.style.top="25px";
});

attackBtn.addEventListener("touchstart",()=>{
 attacking=true;
 attackFrame=0;
 swingSound();
 attackBtn.classList.add("active");
});
attackBtn.addEventListener("touchend",()=>{
 attackBtn.classList.remove("active");
});

/* ===== ì¶©ëŒ ===== */
function circleCollide(a,b){
 return Math.hypot(a.x-b.x,a.y-b.y) < a.radius + b.radius;
}

/* ===== ì—…ë°ì´íŠ¸ ===== */
function update(){

  if(slowMotion > 0){
  slowMotion--;
  return;   // ğŸ”¥ ëª¨ë“  ì—…ë°ì´íŠ¸ ì¼ì‹œì •ì§€
}
 player.x+=joyDX*player.speed*4;
 player.y+=joyDY*player.speed*4;

 if(player.invul>0) player.invul--;

 enemies.forEach(e=>{
  let dx=player.x-e.x;
  let dy=player.y-e.y;
  let dist=Math.hypot(dx,dy);

  if(e.stun>0){ e.stun--; return; }

  if(circleCollide(player,e)){
   let overlap = player.radius + e.radius - dist;
   let nx=dx/dist;
   let ny=dy/dist;
   e.x-=nx*overlap*0.5;
   e.y-=ny*overlap*0.5;
  }

  if(dist<45 && e.attackFrame===0){
  e.attackFrame = 25;

  let dx = player.x - e.x;

  // ğŸ”¥ í”Œë ˆì´ì–´ê°€ ì™¼ìª½ì´ë©´ -1, ì˜¤ë¥¸ìª½ì´ë©´ 1
  e.swingDir = dx < 0 ? -1 : 1;
}

  if(e.attackFrame > 0){
  e.attackFrame--;

  if(e.attackFrame === 5 && player.invul === 0){

    let dx = player.x - e.x;
    let dy = player.y - e.y;
    let dist = Math.hypot(dx, dy);

    if(dist > 0){

      let nx = dx / dist;
      let ny = dy / dist;

      // ğŸ”¥ ì ì˜ ê³µê²© ë°©í–¥ ë²¡í„° (í”Œë ˆì´ì–´ ìª½)
      // ê³µê²©ì€ í”Œë ˆì´ì–´ê°€ ìˆëŠ” ë°©í–¥ì´ë©´ í•­ìƒ í—ˆìš©
      let dot = nx*dx + ny*dy;

      if(dot > 0){   // í”Œë ˆì´ì–´ê°€ ì •ë©´ì— ìˆì„ ë•Œë§Œ
        player.hp -= 10;
        player.invul = 30;
        shake = 10;
      }
    }
  }

  return;
}

  if(dist>1){
   e.x+=dx/dist*0.8;
   e.y+=dy/dist*0.8;
  }
 });

 if(attacking){
  attackFrame++;
  if(attackFrame===3)checkHit();
  if(attackFrame>8)attacking=false;
 }

 particles.forEach(p=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;
 });
 particles=particles.filter(p=>p.life>0);

 if(shake>0)shake--;
}

/* ===== ê³µê²© ===== */
function checkHit(){

  let range = 60;

  enemies.forEach(e => {

    let dx = e.x - player.x;
    let dy = e.y - player.y;
    let dist = Math.hypot(dx, dy);

    // ğŸ”¥ ê¸°ì¡´ ê±°ë¦¬ ì²´í¬ ìœ ì§€
    if(dist > range + e.radius) return;

    // ğŸ”¥ ë°©í–¥ ì œí•œ ì¶”ê°€
    if(player.dir === "up" && dy >= 0) return;
    if(player.dir === "down" && dy <= 0) return;
    if(player.dir === "right" && dx <= 0) return;
    if(player.dir === "left" && dx >= 0) return;

    // ===== ì—¬ê¸° ë„ë‹¬í•˜ë©´ ê³µê²© ì„±ê³µ =====

    e.hp -= 20;
    e.stun = 15;

    let len = dist || 1;
    let nx = dx / len;
    let ny = dy / len;

    e.x += nx * 18;
    e.y += ny * 18;

    hitSound();
    shake = 12;

    for(let i=0;i<20;i++){
      particles.push({
        x:e.x,
        y:e.y,
        vx:nx*4 + (Math.random()-0.5)*4,
        vy:ny*4 + (Math.random()-0.5)*4,
        life:30
      });
    }

    if(e.hp<=0){
  bloodPools.push({x:e.x,y:e.y,size:14});
  slowMotion = 6;   // ğŸ”¥ ì•½ 0.1ì´ˆ (60fps ê¸°ì¤€)
}

  });

  enemies = enemies.filter(e => e.hp > 0);
}

/* ===== ë Œë” ===== */
function draw(){

 ctx.fillStyle="#111";
 ctx.fillRect(0,0,canvas.width,canvas.height);

 let camX=player.x-canvas.width/2;
 let camY=player.y-canvas.height/2;
 let sx=shake?(Math.random()-0.5)*12:0;
 let sy=shake?(Math.random()-0.5)*12:0;

 ctx.save();
 ctx.translate(-camX+sx,-camY+sy);

 let size=40;
 for(let x=-1000;x<1000;x+=size){
  for(let y=-1000;y<1000;y+=size){
   ctx.fillStyle=((x+y)/size)%2==0?"#1a1a1a":"#222";
   ctx.fillRect(x,y,size,size);
  }
 }

 bloodPools.forEach(b=>{
  ctx.fillStyle="#550000";
  ctx.beginPath();
  ctx.arc(b.x,b.y,b.size,0,Math.PI*2);
  ctx.fill();
 });

 particles.forEach(p=>{
  ctx.fillStyle="red";
  ctx.fillRect(p.x,p.y,3,3);
 });

 enemies.forEach(e=>drawEnemy(e));

 ctx.restore();

 drawPlayer(canvas.width/2,canvas.height/2);
 drawUI();
}

/* ===== í”Œë ˆì´ì–´ ===== */
function drawPlayer(x,y){

 ctx.fillStyle="#880000";
 ctx.fillRect(x-10,y-12,20,22);

 ctx.fillStyle="#aa0000";
 ctx.fillRect(x-7,y-20,14,8);

 ctx.fillStyle="#ffffcc";
 ctx.fillRect(x-8,y-26,4,8);
 ctx.fillRect(x+4,y-26,4,8);

 ctx.fillStyle="#fff";
 ctx.fillRect(x-3,y-14,2,2);
 ctx.fillRect(x+1,y-14,2,2);

 drawSword(x,y);
}

/* ===== ğŸ”¥ ìµœì¢… ê³ ì • ì¹¼ ëª¨ì…˜ ===== */
function drawSword(x, y) {

  ctx.save();
  ctx.translate(x, y);

  var offsetX = 0;
  var offsetY = 0;
  var angle = 0;
  var t = attackFrame / 8;

  // â–¶ RIGHT (ë² ê¸°)
  if (player.dir === "right") {
    offsetX = 18;
    if (attacking) angle = 1.5 * t;
  }

  // â—€ LEFT (ë² ê¸°)
  else if (player.dir === "left") {
    offsetX = -18;
    if (attacking) angle = -1.5 * t;
  }

  // â–² UP (ì°Œë¥´ê¸°)
  else if (player.dir === "up") {
    offsetY = -18;
    if (attacking) offsetY -= 25 * t;
  }

  // â–¼ DOWN (ëˆˆ ì•„ë˜ ì‹œì‘ ì°Œë¥´ê¸°)
  else if (player.dir === "down") {
    offsetY = 6;          // ğŸ”¥ ëˆˆ ì•„ë˜ ì‹œì‘
    angle = Math.PI;
    if (attacking) offsetY += 25 * t;
  }

  ctx.translate(offsetX, offsetY);
  ctx.rotate(angle);

  // ì†ì¡ì´
  ctx.fillStyle = "#552200";
  ctx.fillRect(-2, 6, 4, 8);

  // ê°€ë“œ
  ctx.fillStyle = "#bbbbbb";
  ctx.fillRect(-8, 6, 16, 3);

  // ì¹¼ë‚ 
  ctx.fillStyle = "#dddddd";
  ctx.fillRect(-2, -20, 4, 26);

  ctx.beginPath();
  ctx.moveTo(-2, -20);
  ctx.lineTo(0, -32);
  ctx.lineTo(2, -20);
  ctx.fill();

  ctx.restore();
}
/* ===== ëª¬ìŠ¤í„° ===== */
function drawEnemy(e){

  // ëª¸í†µ
  ctx.fillStyle="#006600";
  ctx.fillRect(e.x-10,e.y-12,20,22);

  // ë¨¸ë¦¬
  ctx.fillStyle="#00aa00";
  ctx.fillRect(e.x-7,e.y-20,14,8);

  // ëˆˆ
  ctx.fillStyle="red";
  ctx.fillRect(e.x-4,e.y-14,3,3);
  ctx.fillRect(e.x+1,e.y-14,3,3);

  if(e.attackFrame > 0){

    let t = (25 - e.attackFrame) / 25;   // 0â†’1
    let start = 1.2;                    // ì‹œì‘ ê°ë„
    let end = -1.2;                     // ë ê°ë„

    // ğŸ”¥ í”Œë ˆì´ì–´ ë°©í–¥ ê¸°ì¤€ ì‹œì‘ ìœ„ì¹˜ ê²°ì •
    let angle = (start + (end - start) * t) * e.swingDir;

    ctx.save();
    ctx.translate(e.x, e.y-5);
    ctx.rotate(angle);

    // íŒ”ì²˜ëŸ¼ ë³´ì´ê²Œ (ëª¸í†µìƒ‰ ë™ì¼)
    ctx.fillStyle="#006600";
    ctx.fillRect(0,-3,28,6);

    ctx.restore();
  }
}

/* ===== UI ===== */
function drawUI(){
 let w=200,h=20;
 ctx.fillStyle="#550000";
 ctx.fillRect(20,20,w,h);
 ctx.fillStyle="red";
 ctx.fillRect(20,20,w*(player.hp/player.maxHp),h);
 ctx.strokeStyle="white";
 ctx.strokeRect(20,20,w,h);
}

function loop(){
 update();
 draw();
 requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
