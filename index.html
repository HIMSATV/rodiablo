
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Blood of the Ronin - Oni Awakening</title>
<style>
body { margin:0; background:black; overflow:hidden; }
canvas { display:block; }
#ui {
  position:fixed;
  bottom:0;
  width:100%;
  height:90px;
  background:linear-gradient(#2b0000,#000);
  border-top:3px solid #550000;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:serif;
}
</style>
</head>
<body>

<canvas id="game"></canvas>
<div id="ui">ðŸ”´ Oni Samurai vs Goblin Dokkaebi</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight - 90;

let player = {x:canvas.width/2, y:canvas.height/2, hp:100, dir:0};
let enemies = [];
let particles = [];
let attacking = false;

function spawnEnemy(){
  enemies.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    hp:30
  });
}

for(let i=0;i<6;i++) spawnEnemy();

canvas.addEventListener("touchstart", handleInput);
canvas.addEventListener("mousedown", handleInput);

function handleInput(e){
  let x = e.touches ? e.touches[0].clientX : e.clientX;
  let y = e.touches ? e.touches[0].clientY : e.clientY;

  let dx = x - player.x;
  let dy = y - player.y;
  player.dir = Math.atan2(dy,dx);

  player.x = x;
  player.y = y;

  attacking = true;
  setTimeout(()=>attacking=false,200);
}

function spawnBlood(x,y){
  for(let i=0;i<8;i++){
    particles.push({
      x:x,
      y:y,
      vx:(Math.random()-0.5)*4,
      vy:(Math.random()-0.5)*4,
      life:30
    });
  }
}

function update(){
  enemies.forEach(enemy=>{
    let dx = player.x - enemy.x;
    let dy = player.y - enemy.y;
    let dist = Math.sqrt(dx*dx+dy*dy);
    if(dist>0){
      enemy.x += dx/dist*0.6;
      enemy.y += dy/dist*0.6;
    }

    if(attacking && dist < 50){
      enemy.hp -= 10;
      spawnBlood(enemy.x,enemy.y);
    }
  });

  enemies = enemies.filter(e=>e.hp>0);
  if(enemies.length < 6) spawnEnemy();

  particles.forEach(p=>{
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
  });
  particles = particles.filter(p=>p.life>0);
}

function drawOni(x,y){
  ctx.fillStyle="rgba(0,0,0,0.5)";
  ctx.beginPath();
  ctx.ellipse(x,y+18,14,6,0,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle="#770000";
  ctx.fillRect(x-10,y-10,20,20);

  ctx.fillStyle="#cc0000";
  ctx.fillRect(x-6,y-18,12,10);

  ctx.fillStyle="#ffffcc";
  ctx.fillRect(x-8,y-20,4,6);
  ctx.fillRect(x+4,y-20,4,6);

  ctx.fillStyle= attacking ? "#ffff00" : "#ffffff";
  ctx.fillRect(x-3,y-15,2,2);
  ctx.fillRect(x+1,y-15,2,2);

  if(attacking){
    ctx.strokeStyle="#ff4444";
    ctx.beginPath();
    ctx.arc(x,y,28,player.dir-0.8,player.dir+0.8);
    ctx.stroke();
  }
}

function drawGoblin(x,y){
  ctx.fillStyle="#004400";
  ctx.fillRect(x-10,y-10,20,20);

  ctx.fillStyle="#00aa00";
  ctx.fillRect(x-6,y-16,12,8);

  ctx.fillStyle="#ffffff";
  ctx.fillRect(x-4,y-14,2,2);
  ctx.fillRect(x+2,y-14,2,2);
}

function draw(){
  ctx.fillStyle="#111";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.strokeStyle="#222";
  for(let x=0;x<canvas.width;x+=40){
    ctx.beginPath();
    ctx.moveTo(x,0);
    ctx.lineTo(x,canvas.height);
    ctx.stroke();
  }
  for(let y=0;y<canvas.height;y+=40){
    ctx.beginPath();
    ctx.moveTo(0,y);
    ctx.lineTo(canvas.width,y);
    ctx.stroke();
  }

  enemies.forEach(e=> drawGoblin(e.x,e.y));
  drawOni(player.x,player.y);

  ctx.fillStyle="#aa0000";
  particles.forEach(p=>{
    ctx.fillRect(p.x,p.y,3,3);
  });

  let gradient = ctx.createRadialGradient(player.x,player.y,60,player.x,player.y,220);
  gradient.addColorStop(0,"rgba(0,0,0,0)");
  gradient.addColorStop(1,"rgba(0,0,0,0.85)");
  ctx.fillStyle = gradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

function gameLoop(){
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
