<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width,
 initial-scale=1.0,
 maximum-scale=1.0,
 user-scalable=no">
<title>Oni Slayer</title>

<style>
body{margin:0;background:black;overflow:hidden;}
canvas{position:fixed;top:0;left:0;image-rendering:pixelated;}

#ui{
 position:fixed;bottom:0;width:100%;height:120px;
 background:#111;border-top:3px solid #550000;
 display:flex;align-items:center;
 justify-content:space-between;
 padding:0 25px;box-sizing:border-box;
}

#movePad{
 position:relative;width:90px;height:90px;
 border-radius:50%;background:#222;
}
#stick{
 position:absolute;width:40px;height:40px;
 border-radius:50%;background:#666;
 left:25px;top:25px;
}

#hpContainer{
 flex:1;margin:0 20px;height:18px;
 background:#330000;border:2px solid #990000;
}
#hpBar{
 height:100%;width:100%;background:red;
}

#attackBtn{
 width:90px;height:90px;border-radius:50%;
 background:#990000;border:3px solid #ff4444;
 display:flex;align-items:center;justify-content:center;
 font-size:26px;color:white;
}
#attackBtn.active{
 background:red;transform:scale(.85);
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="ui">
 <div id="movePad"><div id="stick"></div></div>
 <div id="hpContainer"><div id="hpBar"></div></div>
 <div id="attackBtn">⚔</div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const uiHeight=120;

function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight-uiHeight;
}
resize();
window.addEventListener("resize",resize);

/* ===== 플레이어 ===== */
let player={
 x:canvas.width/2,
 y:canvas.height/2,
 radius:14,
 speed:2,
 dir:0,
 hp:100
};

/* ===== 몬스터 ===== */
let enemies=[];
for(let i=0;i<6;i++){
 enemies.push({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  radius:14,
  hp:40,
  knockX:0,
  knockY:0
 });
}

/* ===== 조이스틱 ===== */
const pad=document.getElementById("movePad");
const stick=document.getElementById("stick");
let joyActive=false,joyDX=0,joyDY=0;

pad.addEventListener("touchstart",()=>joyActive=true);

pad.addEventListener("touchmove",e=>{
 if(!joyActive)return;
 let rect=pad.getBoundingClientRect();
 let x=e.touches[0].clientX-rect.left-45;
 let y=e.touches[0].clientY-rect.top-45;
 let dist=Math.hypot(x,y);
 let max=30;
 if(dist>max){x*=max/dist;y*=max/dist;}
 stick.style.left=(x+45-20)+"px";
 stick.style.top=(y+45-20)+"px";
 joyDX=x/max; joyDY=y/max;
});

pad.addEventListener("touchend",()=>{
 joyActive=false; joyDX=joyDY=0;
 stick.style.left="25px"; stick.style.top="25px";
});

/* ===== 공격 ===== */
let attacking=false;
let attackTimer=0;

const attackBtn=document.getElementById("attackBtn");
attackBtn.addEventListener("touchstart",()=>{
 attacking=true;
 attackTimer=10;
 attackBtn.classList.add("active");
});
attackBtn.addEventListener("touchend",()=>{
 attackBtn.classList.remove("active");
});

/* ===== 업데이트 ===== */
function update(){

 player.x+=joyDX*player.speed*3;
 player.y+=joyDY*player.speed*3;
 if(joyDX||joyDY)
  player.dir=Math.atan2(joyDY,joyDX);

 enemies.forEach(e=>{
  let dx=player.x-e.x;
  let dy=player.y-e.y;
  let dist=Math.hypot(dx,dy);
  if(dist>1){
   e.x+=dx/dist*0.5;
   e.y+=dy/dist*0.5;
  }

  e.x+=e.knockX;
  e.y+=e.knockY;
  e.knockX*=0.8;
  e.knockY*=0.8;
 });

 /* 충돌 분리 */
 enemies.forEach(e=>{
  let dx=e.x-player.x;
  let dy=e.y-player.y;
  let dist=Math.hypot(dx,dy);
  let min=player.radius+e.radius;
  if(dist<min){
   let overlap=min-dist;
   let nx=dx/dist;
   let ny=dy/dist;
   e.x+=nx*overlap*0.5;
   e.y+=ny*overlap*0.5;
   player.x-=nx*overlap*0.5;
   player.y-=ny*overlap*0.5;
  }
 });

 /* 공격 판정 */
 if(attacking){
  attackTimer--;

  enemies.forEach(e=>{
   let dx=e.x-player.x;
   let dy=e.y-player.y;
   let dist=Math.hypot(dx,dy);
   if(dist<70){  // 길이 줄임
    let angle=Math.atan2(dy,dx);
    let diff=Math.abs(angle-player.dir);
    if(diff<0.7){
     e.hp-=20;
     e.knockX=Math.cos(player.dir)*6;
     e.knockY=Math.sin(player.dir)*6;
    }
   }
  });

  if(attackTimer<=0)attacking=false;
 }

 enemies=enemies.filter(e=>e.hp>0);
}

/* ===== 렌더 ===== */
function draw(){
 ctx.fillStyle="#111";
 ctx.fillRect(0,0,canvas.width,canvas.height);

 enemies.forEach(e=>drawGoblin(e.x,e.y));
 drawOni(player.x,player.y);
}

/* ===== 오니 ===== */
function drawOni(x,y){

 ctx.fillStyle="#880000";
 ctx.fillRect(x-10,y-12,20,22);

 ctx.fillStyle="#aa0000";
 ctx.fillRect(x-7,y-20,14,8);

 // 뿔
 ctx.fillStyle="#ffffcc";
 ctx.fillRect(x-8,y-26,4,8);
 ctx.fillRect(x+4,y-26,4,8);

 // 눈
 ctx.fillStyle="#fff";
 ctx.fillRect(x-3,y-14,2,2);
 ctx.fillRect(x+1,y-14,2,2);

 if(attacking){
  ctx.save();

  let offsetX=Math.cos(player.dir)*14;
  let offsetY=Math.sin(player.dir)*14;

  ctx.translate(x+offsetX,y+offsetY);
  ctx.rotate(player.dir);

  // 손잡이 (아래쪽)
  ctx.fillStyle="#552200";
  ctx.fillRect(-2,0,4,12);

  // 십자가 가로부분
  ctx.fillStyle="#bbbbbb";
  ctx.fillRect(-8,0,16,3);

  // 위쪽 칼날 (짧게)
  ctx.fillStyle="#dddddd";
  ctx.fillRect(-2,-20,4,20);

  // 날카로운 끝
  ctx.beginPath();
  ctx.moveTo(-2,-20);
  ctx.lineTo(0,-26);
  ctx.lineTo(2,-20);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
 }
}

/* ===== 도깨비 (네모 탈출) ===== */
function drawGoblin(x,y){

 ctx.fillStyle="#003300";
 ctx.fillRect(x-9,y-10,18,20);

 ctx.fillStyle="#006600";
 ctx.fillRect(x-6,y-18,12,8);

 // 귀
 ctx.fillRect(x-10,y-16,4,6);
 ctx.fillRect(x+6,y-16,4,6);

 // 눈
 ctx.fillStyle="#fff";
 ctx.fillRect(x-3,y-14,2,2);
 ctx.fillRect(x+1,y-14,2,2);
}

function loop(){
 update();
 draw();
 requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
