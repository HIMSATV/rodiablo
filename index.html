<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oni Slayer</title>
<style>
body{margin:0;background:black;overflow:hidden;}
canvas{position:fixed;top:0;left:0;image-rendering:pixelated;}
#ui{
 position:fixed;bottom:0;width:100%;height:120px;
 background:#111;border-top:3px solid #550000;
 display:flex;align-items:center;justify-content:space-between;
 padding:0 25px;box-sizing:border-box;
}
#movePad{position:relative;width:90px;height:90px;border-radius:50%;background:#222;}
#stick{position:absolute;width:40px;height:40px;border-radius:50%;background:#666;left:25px;top:25px;}
#attackBtn{
 width:90px;height:90px;border-radius:50%;
 background:#990000;border:3px solid #ff4444;
 display:flex;align-items:center;justify-content:center;
 font-size:26px;color:white;
}
#attackBtn.active{background:red;transform:scale(.85);}
</style>
</head>
<body>
<canvas id="game"></canvas>

<div id="ui">
 <div id="movePad"><div id="stick"></div></div>
 <div id="attackBtn">⚔</div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const uiHeight=120;

function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight-uiHeight;
}
resize();
window.addEventListener("resize",resize);

/* ===== 플레이어 ===== */
let player={
 x:0,y:0,dir:"right",
 speed:2,
 hp:100,
 maxHp:100,
 invul:0
};

let enemies=[];
let particles=[];
let bloodPools=[];
let shake=0;

for(let i=0;i<6;i++){
 enemies.push({
  x:(Math.random()-0.5)*800,
  y:(Math.random()-0.5)*800,
  hp:40,
  stun:0,
  attackCooldown:0,
  attacking:0
 });
}

/* ===== 입력 ===== */
let joyDX=0,joyDY=0;
let attacking=false;
let attackFrame=0;

const pad=document.getElementById("movePad");
const stick=document.getElementById("stick");
const attackBtn=document.getElementById("attackBtn");
let joyActive=false;

pad.addEventListener("touchstart",()=>joyActive=true);
pad.addEventListener("touchmove",e=>{
 if(!joyActive)return;
 let r=pad.getBoundingClientRect();
 let x=e.touches[0].clientX-r.left-45;
 let y=e.touches[0].clientY-r.top-45;
 let d=Math.hypot(x,y);
 let max=30;
 if(d>max){x*=max/d;y*=max/d;}
 stick.style.left=(x+25)+"px";
 stick.style.top=(y+25)+"px";
 joyDX=x/max; joyDY=y/max;

 if(Math.abs(x)>Math.abs(y))
  player.dir=x>0?"right":"left";
 else
  player.dir=y>0?"down":"up";
});
pad.addEventListener("touchend",()=>{
 joyActive=false;joyDX=joyDY=0;
 stick.style.left="25px";stick.style.top="25px";
});

attackBtn.addEventListener("touchstart",()=>{
 attacking=true;
 attackFrame=0;
 attackBtn.classList.add("active");
});
attackBtn.addEventListener("touchend",()=>{
 attackBtn.classList.remove("active");
});

/* ===== 업데이트 ===== */
function update(){

 if(player.hp<=0) return;

 player.x+=joyDX*player.speed*4;
 player.y+=joyDY*player.speed*4;

 if(player.invul>0) player.invul--;

 enemies.forEach(e=>{

  let dx=player.x-e.x;
  let dy=player.y-e.y;
  let dist=Math.hypot(dx,dy);

  if(e.stun>0){
   e.stun--;
   return;
  }

  if(e.attackCooldown>0) e.attackCooldown--;

  // 공격 준비
  if(dist<40 && e.attackCooldown<=0){
   e.attacking=30;
   e.attackCooldown=90;
  }

  if(e.attacking>0){
   e.attacking--;

   // 공격 순간
   if(e.attacking===5 && player.invul===0){
    player.hp-=10;
    player.invul=30;
    shake=10;

    let nx=dx/dist;
    let ny=dy/dist;
    player.x+=nx*20;
    player.y+=ny*20;
   }

   return;
  }

  if(dist>1){
   e.x+=dx/dist*0.8;
   e.y+=dy/dist*0.8;
  }

 });

 if(attacking){
  attackFrame++;
  if(attackFrame===3)checkHit();
  if(attackFrame>8)attacking=false;
 }

 particles.forEach(p=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;
 });
 particles=particles.filter(p=>p.life>0);

 if(shake>0)shake--;
}

/* ===== 플레이어 공격 ===== */
function checkHit(){
 let range=60;

 enemies.forEach(e=>{
  let dx=e.x-player.x;
  let dy=e.y-player.y;
  let dist=Math.hypot(dx,dy);

  if(dist<range){
   e.hp-=20;
   e.stun=15;

   let dirX=dx/dist;
   let dirY=dy/dist;

   e.x+=dirX*12;
   e.y+=dirY*12;

   if(e.hp<=0){
    bloodPools.push({x:e.x,y:e.y,size:10});
   }
  }
 });

 enemies=enemies.filter(e=>e.hp>0);
}

/* ===== 렌더 ===== */
function draw(){

 ctx.fillStyle="#111";
 ctx.fillRect(0,0,canvas.width,canvas.height);

 let camX=player.x-canvas.width/2;
 let camY=player.y-canvas.height/2;

 ctx.save();
 ctx.translate(-camX,-camY);

 let size=40;
 for(let x=-1000;x<1000;x+=size){
  for(let y=-1000;y<1000;y+=size){
   ctx.fillStyle=((x+y)/size)%2==0?"#1a1a1a":"#222";
   ctx.fillRect(x,y,size,size);
  }
 }

 bloodPools.forEach(b=>{
  ctx.fillStyle="#550000";
  ctx.beginPath();
  ctx.arc(b.x,b.y,b.size,0,Math.PI*2);
  ctx.fill();
 });

 enemies.forEach(e=>{
  ctx.fillStyle=e.attacking>0?"#aa0000":"#006600";
  ctx.fillRect(e.x-10,e.y-12,20,22);

  ctx.fillStyle="red";
  ctx.fillRect(e.x-4,e.y-14,3,3);
  ctx.fillRect(e.x+1,e.y-14,3,3);
 });

 ctx.restore();

 drawPlayer(canvas.width/2,canvas.height/2);
 drawUI();
}

/* ===== 플레이어 ===== */
function drawPlayer(x,y){
 ctx.fillStyle=player.invul>0?"#ffaaaa":"#880000";
 ctx.fillRect(x-10,y-12,20,22);
 drawSword(x,y);
}

/* ===== 칼 ===== */
function drawSword(x,y){
 ctx.save();
 ctx.translate(x+16,y);
 ctx.fillStyle="#dddddd";
 ctx.fillRect(-2,-16,4,20);
 ctx.restore();
}

/* ===== 체력 UI ===== */
function drawUI(){
 let w=200;
 let h=20;
 ctx.fillStyle="#550000";
 ctx.fillRect(20,20,w,h);

 let hpWidth=w*(player.hp/player.maxHp);
 ctx.fillStyle="red";
 ctx.fillRect(20,20,hpWidth,h);

 ctx.strokeStyle="white";
 ctx.strokeRect(20,20,w,h);

 if(player.hp<=0){
  ctx.fillStyle="white";
  ctx.font="40px sans-serif";
  ctx.fillText("GAME OVER",canvas.width/2-120,canvas.height/2);
 }
}

function loop(){
 update();
 draw();
 requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
