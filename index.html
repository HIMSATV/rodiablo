<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width,
 initial-scale=1.0,
 maximum-scale=1.0,
 user-scalable=no,
 viewport-fit=cover">

<title>Pixel Axe - Stable Engine</title>

<style>
html,body{
 margin:0;
 padding:0;
 background:#000;
 overflow:hidden;
 touch-action:none;
 height:100%;
}

/* 전체 캔버스 고정 */
#game{
 position:fixed;
 inset:0;
 width:100vw;
 height:100vh;
}

/* HP */
#hpBar{
 position:fixed;
 top:20px;
 left:50%;
 transform:translateX(-50%);
 width:200px;height:16px;
 background:#400;
 border:2px solid #a00;
 z-index:10;
}
#hpFill{
 height:100%;
 width:100%;
 background:#f00;
}

/* UI는 위에 겹침 */
#uiBar{
 position:fixed;
 left:0;
 bottom:0;
 width:100%;
 height:160px;
 padding-bottom:env(safe-area-inset-bottom);
 background:linear-gradient(to top,#200 80%,transparent);
 z-index:20;
 display:flex;
 justify-content:flex-end;
 align-items:center;
}

#attackBtn{
 margin-right:40px;
 width:90px;height:90px;
 border-radius:50%;
 background:#900;
 border:3px solid #f44;
 display:flex;
 align-items:center;
 justify-content:center;
 color:white;
 font-size:22px;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="hpBar"><div id="hpFill"></div></div>

<div id="uiBar">
 <div id="attackBtn">⚔</div>
</div>

<script>

/* 확대 차단 */
document.addEventListener('gesturestart', e=>e.preventDefault());
document.addEventListener('gesturechange', e=>e.preventDefault());
document.addEventListener('gestureend', e=>e.preventDefault());

let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
 let now = Date.now();
 if (now - lastTouchEnd <= 300) event.preventDefault();
 lastTouchEnd = now;
}, {passive:false});

/* 캔버스 = 화면 전체 */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

function fixCanvasSize(){
 canvas.width = window.innerWidth;
 canvas.height = window.innerHeight;
 ctx.imageSmoothingEnabled=false;
}

fixCanvasSize();
window.addEventListener("orientationchange",fixCanvasSize);
window.addEventListener("resize",fixCanvasSize);

/* 체크무늬 */
function draw(){
 const size=80;
 for(let x=0;x<canvas.width;x+=size){
  for(let y=0;y<canvas.height;y+=size){
   const check=((x/size+y/size)%2);
   ctx.fillStyle=check?"#1a1a1a":"#111";
   ctx.fillRect(x,y,size,size);
  }
 }
 requestAnimationFrame(draw);
}
draw();

</script>
</body>
</html>
