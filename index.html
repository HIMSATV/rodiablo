function startBGM(){

  let isPlaying = true;

  function getTempo(){
    if(killCount >= 100) return 150;
    if(killCount >= 50) return 130;
    return 110;
  }

  function playBeat(){

    if(!isPlaying) return;

    let tempo = getTempo();
    let beatTime = 60 / tempo;
    let now = audioCtx.currentTime;

    // í‚¥
    let kick = audioCtx.createOscillator();
    let kickGain = audioCtx.createGain();

    kick.type = "triangle";
    kick.frequency.setValueAtTime(90, now);
    kick.frequency.exponentialRampToValueAtTime(50, now + 0.12);

    kickGain.gain.setValueAtTime(0.18, now);
    kickGain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);

    kick.connect(kickGain);
    kickGain.connect(audioCtx.destination);

    kick.start(now);
    kick.stop(now + 0.15);

    // í•˜ì´í†¤
    let tone = audioCtx.createOscillator();
    let toneGain = audioCtx.createGain();

    tone.type = "square";
    tone.frequency.value = 220;

    toneGain.gain.setValueAtTime(0.06, now + beatTime/2);
    toneGain.gain.exponentialRampToValueAtTime(0.001, now + beatTime/2 + 0.1);

    tone.connect(toneGain);
    toneGain.connect(audioCtx.destination);

    tone.start(now + beatTime/2);
    tone.stop(now + beatTime/2 + 0.1);

    setTimeout(playBeat, beatTime * 1000);
  }

  playBeat();

  return {
    stop: () => isPlaying = false
  };
}

function drawSword(x, y) {

  ctx.save();
  ctx.translate(x, y);

  var offsetX = 0;
  var offsetY = 0;
  var angle = 0;
  var t = attackFrame / 8;

  // â–¶ RIGHT (ë² ê¸°)
  if (player.dir === "right") {
    offsetX = 18;
    if (attacking) angle = 1.5 * t;
  }

  // â—€ LEFT (ë² ê¸°)
  else if (player.dir === "left") {
    offsetX = -18;
    if (attacking) angle = -1.5 * t;
  }

  // â–² UP (ì°Œë¥´ê¸°)
  else if (player.dir === "up") {
    offsetY = -18;
    if (attacking) offsetY -= 25 * t;
  }

  // â–¼ DOWN (ëˆˆ ì•„ë˜ ì‹œì‘ ì°Œë¥´ê¸°)
  else if (player.dir === "down") {
    offsetY = 6;          // ğŸ”¥ ëˆˆ ì•„ë˜ ì‹œì‘
    angle = Math.PI;
    if (attacking) offsetY += 25 * t;
  }

  ctx.translate(offsetX, offsetY);
  ctx.rotate(angle);

  // ì†ì¡ì´
  ctx.fillStyle = "#552200";
  ctx.fillRect(-2, 6, 4, 8);

  // ê°€ë“œ
  ctx.fillStyle = "#bbbbbb";
  ctx.fillRect(-8, 6, 16, 3);

  // ì¹¼ë‚ 
  ctx.fillStyle = "#dddddd";
  ctx.fillRect(-2, -20, 4, 26);

  ctx.beginPath();
  ctx.moveTo(-2, -20);
  ctx.lineTo(0, -32);
  ctx.lineTo(2, -20);
  ctx.fill();

  ctx.restore();
}

  function drawHpOrb(){

  ctx.fill();

  // ì–´ë‘ìš´ ì™¸ê³½ ë¼ì¸

  ctx.strokeStyle = "#000";
  ctx.stroke();
// ë¶‰ì€ ì–‡ì€ ë‚´ë¶€ ë§
ctx.beginPath();
ctx.arc(x, y, radius+6, 0, Math.PI*2);
ctx.strokeStyle = "#aa0000";
ctx.lineWidth = 2;
ctx.stroke();
  // ===== ë‚´ë¶€ í´ë¦¬í•‘ =====

  // ë‚´ë¶€ ì–´ë‘  (ê¹Šì´ê°)

  // ===== ìœ ë¦¬ ë°˜ì‚¬ê´‘ =====

// ìœ ë¦¬ ì „ì²´ ê´‘íƒ

  // ===== ì €ì²´ë ¥ ê¹œë¹¡ì„ =====
