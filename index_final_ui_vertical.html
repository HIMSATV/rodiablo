
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
:root{
  --mainBtn: clamp(72px, 18vw, 110px);
  --subBtn: calc(var(--mainBtn) * 0.7);
  --gap: calc(var(--mainBtn) * 0.12);
}

html,body{
  margin:0;
  height:100dvh;
  background:#000;
  overflow:hidden;
}

/* ===== UI LAYER ===== */
#uiLayer{
  position:fixed;
  inset:0;
  pointer-events:none;
  padding-top:env(safe-area-inset-top);
  padding-bottom:env(safe-area-inset-bottom);
}

/* ===== COMMON BUTTON STYLE ===== */
.control{
  pointer-events:auto;
  position:fixed;
  width:var(--mainBtn);
  height:var(--mainBtn);
  border-radius:50%;
  background:#111;
  border:4px solid #b08a3a;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
  display:flex;
  align-items:center;
  justify-content:center;
}

.subControl{
  pointer-events:auto;
  position:fixed;
  width:var(--subBtn);
  height:var(--subBtn);
  border-radius:50%;
  background:#111;
  border:3px solid #b08a3a;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== JOYSTICK ===== */
#movePad{
  left:4vw;
  bottom:calc(env(safe-area-inset-bottom) + 3vh);
}

#stick{
  width:40%;
  height:40%;
  background:#b08a3a;
  border-radius:50%;
}

/* ===== ATTACK & SKILL STACK ===== */
#attackBtn{
  right:4vw;
  bottom:calc(env(safe-area-inset-bottom) + 3vh);
}

#skillBtn{
  right:4vw;
  bottom:calc(env(safe-area-inset-bottom) + 3vh + var(--mainBtn) + var(--gap));
}

/* ===== LOOT & BAG ===== */
#lootBtn{
  right:4vw;
  top:40%;
}

#bagBtn{
  left:4vw;
  top:40%;
}

/* ===== PANEL ===== */
#panelLayer{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.7);
}

.panel{
  width:min(92vw,520px);
  height:min(85dvh,720px);
  background:#111;
  border:4px solid #b08a3a;
  overflow:auto;
  padding:20px;
  box-sizing:border-box;
}
</style>
</head>

<body>

<canvas id="gameCanvas"></canvas>

<div id="uiLayer">

  <div id="movePad" class="control">
    <div id="stick"></div>
  </div>

  <div id="attackBtn" class="control"></div>
  <div id="skillBtn" class="control"></div>

  <div id="lootBtn" class="subControl"></div>
  <div id="bagBtn" class="subControl"></div>

</div>

<div id="panelLayer">
  <div class="panel" id="panelContent"></div>
</div>

<script>
let isPanelOpen=false;

function openPanel(){
  isPanelOpen=true;
  document.getElementById("panelLayer").style.display="flex";
}

function closePanel(){
  isPanelOpen=false;
  document.getElementById("panelLayer").style.display="none";
}
</script>

</body>
</html>
